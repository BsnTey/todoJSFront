<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <body>
    <nav class="nav">
      <div class="container">
        <div class="nav__menu">
          <button class="nav__all active">Все</button>
          <button class="nav__completed">Сделанные</button>
          <button class="nav__not-completed">Не сделанные</button>
        </div>
      </div>
    </nav>

    <main>
      <div class="container">
        <div class="main">
          <div class="tasks">
            <div class="task">
              <button class="task__progress">
                <img src="./image/inProgress.svg" alt="inProgress" />
              </button>
              <div class="task__info">
                <div class="task__title">
                  <p class="task__todo">Купить чипсы</p>
                  <p class="task__category">Продукты</p>
                </div>

                <div class="task__bottom">
                  <p class="task__descript">Зайти в магазин</p>
                  <p class="task__date">2024-01-30</p>
                </div>
              </div>

              <button class="task__edit">
                <img src="./image/more.svg" alt="edit" />
              </button>
            </div>
          </div>

          <button class="add-task-btn">
            <img src="./image/plus.svg" alt="plus" />
            Добавить задачу
          </button>

          <form class="add-task-info-wrap">
            <div class="add-task-info">
              <input type="text" name="title" class="add-task-info__title" placeholder="Заголовок задачи" required />
              <input type="text" name="info" class="add-task-info__about" placeholder="Описание" required />
              <div class="add-task-info__bot">
                <input type="text" name="category" class="add-task-info__category" placeholder="Сфера" required />
                <input type="date" name="date" class="add-task-info__date" required />
              </div>
            </div>
            <div class="add-task-do-btn">
              <button class="add-task-do-btn__cancel-btn">Отмена</button>
              <button type="submit" class="add-task-do-btn__add-btn" disabled>Добавить</button>
            </div>
          </form>
        </div>
      </div>
    </main>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.0/uuid.min.js"></script>

  <script type="module" src="./js/components/addTask.js"></script>
  <script type="module" src="./js/components/renderTasks.js"></script>
</html>
