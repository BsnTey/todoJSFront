<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=\, initial-scale=1.0" />
    <link rel="stylesheet" href="/public/css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <nav class="nav">
      <div class="container">
        <div class="nav__menu">
          <button class="nav__all">Все</button>
          <button class="nav__completed">Сделанные</button>
          <button class="nav__not-completed active">Не сделанные</button>
        </div>
      </div>
    </nav>

    <main>
      <div class="container">
        <div class="main">
          <div class="tasks">
            <div class="task">
              <button class="task__progress">
                <img src="./image/inProgress.svg" alt="inProgress" />
              </button>
              <div class="task__info">
                <div class="task__title">
                  <p class="task__todo">Купить чипсы</p>
                  <p class="task__category">Продукты</p>
                </div>

                <div class="task__bottom">
                  <p class="task__descript">Зайти в магазин</p>
                  <p class="task__date">2024-01-30</p>
                </div>
              </div>

              <button class="task__edit">
                <img src="./image/more.svg" alt="edit" />
              </button>
            </div>
          </div>

          <button class="add-task-btn">
            <img src="./image/plus.svg" alt="plus" />
            Добавить задачу
          </button>

          <div class="add-task-info">
            <input type="text" class="add-task-info__title" placeholder="Заголовок задачи" />
            <input type="text" class="add-task-info__about" placeholder="Описание" />
            <div class="add-task-info__bot">
              <input type="text" class="add-task-info__category" placeholder="Сфера" />
              <input type="date" class="add-task-info__date" />
            </div>
          </div>

          <div class="add-task-do-btn">
            <button class="add-task-do-btn__cancel-btn">Отмена</button>
            <button class="add-task-do-btn__add-btn">Добавить</button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
